services:
  nginx:
    image: nginx:1.27
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
      - frontend
    networks:
      - frontend
      - backend

  backend:
    image: state-restorer-backend:latest
    restart: unless-stopped
    tty: true
    environment:
      PYTHONPATH: .
    networks:
      - frontend
      - backend

  frontend:
    image: state-restorer-frontend:latest
    restart: unless-stopped
    stdin_open: true
    networks:
      - frontend

networks:
  frontend:
  backend: