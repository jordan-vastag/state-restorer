services:
  nginx:
    image: nginx:1.27
    container_name: state-restorer-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:8080
    depends_on:
      - backend
      - frontend
    networks:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: state-restorer-backend
    restart: unless-stopped
    tty: true
    environment:
      PYTHONPATH: .
    networks:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: state-restorer-frontend
    restart: unless-stopped
    stdin_open: true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/.env.local-docker:/app/.env.local-docker
    networks:
      - frontend

networks:
  frontend:
  backend:
